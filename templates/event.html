{% extends 'base.html' %}
{% block content %}
    <div class="page-ministry-single">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="ministry-single-content">
                        <div class="ministry-single-slider">
                            <div class="swiper">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <div class="ministry-slider-image">
                                            <figure class="image-anime">
                                                <img src="{{ event.img.url }}" alt="{{ event.title }}">
                                            </figure>
                                        </div>
                                    </div>
                                </div>
                                <div class="swiper-pagination"></div>
                            </div>
                        </div>
                        <div class="ministry-entry">
                            <h2 class="text-anime-style-2" data-cursor="-opaque">{{ event.title }}</h2>
                            {{ event.description|safe|default:'No Description Found' }}
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="ministry-single-sidebar wow fadeInUp" data-wow-delay="0.25s">
                        <div class="ministry-single-box">
                            <div class="ministry-single-info">
                                <div class="icon-box">
                                    <i class="fa-regular fa-clock"></i>
                                </div>
                                <div class="ministry-single-info-content">
                                    <h3>Date & Time</h3>
                                </div>
                            </div>
                            <div class="ministry-single-info-list">
                                <ul>
                                    <li>{{ event.date }}</li>
                                </ul>
                            </div>
                        </div>
                        <div class="ministry-single-box">
                            <div class="ministry-single-info">
                                <div class="icon-box">
                                    <i class="fa-solid fa-location-dot"></i>
                                </div>
                                <div class="ministry-single-info-content">
                                    <h3>location</h3>
                                </div>
                            </div>
                            <div class="ministry-single-info-list">
                                <ul>
                                    <li>{{ event.venue }}</li>
                                </ul>
                            </div>
                        </div>
                        {% if event.is_special %}
                        <div class="ministry-single-box">
                            <div class="ministry-single-info">
                                <div class="icon-box">
                                    <i class="fa-solid fa-calendar-days"></i>
                                </div>
                                <div class="ministry-single-info-content">
                                    <h3>Register</h3>
                                </div>
                            </div>
                            <div class="ministry-single-info-list">
                                <form action="" method="POST" data-toggle="validator">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <button class="btn-default" type="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
