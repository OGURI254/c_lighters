<div class="container-fluid" style="z-index: 4; position:absolute;">
    <div class="row justify-content-center">
        <div class="col-8">
            {% if messages %}
            {% for message in messages %}
            <div class="alert bg-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
