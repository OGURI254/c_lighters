{% if blogs %}
    <div class="row">
        {% for blog in blogs %}
        <div class="col-lg-4 col-md-6">
            <!-- Blog Item Start -->
            <div class="blog-item wow fadeInUp">
                <!-- Post Featured Image Start-->
                <div class="post-featured-image" data-cursor-text="View">
                    <figure>
                        <a href="#" class="image-anime">
                            <img src="{{ blog.img.url }}" alt="{{ blog.title }}">
                        </a>
                    </figure>
                </div>
                <!-- Post Featured Image End -->

                <!-- post Item Body Start -->
                <div class="post-item-body">
                    <h2><a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a></h2>
                </div>
                <!-- Post Item Body End-->

                <!-- Post Item Footer Start-->
                <div class="post-item-footer">
                    <a href="{{ blog.get_absolute_url }}" class="read-more-btn">read more</a>
                </div>
                <!-- Post Item Footer End-->
            </div>
            <!-- Blog Item End -->
        </div>
        {% endfor %}
        {% if not title == "Homepage" %}
        <div class="col-lg-12">
            <!-- Page Pagination Start -->
            <div class="page-pagination wow fadeInUp" data-wow-delay="0.5s">
                <ul class="pagination">
                    {% if blogs.has_previous %}
                        <li><a href="?page={{ blogs.previous_page_number }}"><i class="fa-solid fa-arrow-left-long"></i></a></li>
                    {% endif %}
                    <li class="active"><a href="?page={{ blogs.number }}">{{ blogs.number }}</a></li>
                    {% if blogs.has_next %}
                    <li><a href="?page={{ blogs.next_page_number }}"><i class="fa-solid fa-arrow-right-long"></i></a></li>
                    {% endif %}
                </ul>
            </div>
            <!-- Page Pagination End -->
        </div>
        {% endif %}
    </div>
{% else %}
    <p class="text-center">No Articles Found</p>
{% endif %}
