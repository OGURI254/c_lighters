<!-- templates/ticket.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            color: #333;
        }
        .ticket-container {
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 50px; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
            max-height: 50px; /* Limit max height if needed */
        }
        .ticket-details {
            margin: 20px 0;
        }
        .qr-code {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <div class="logo">
            <img src="{{ logo_url }}" alt="City Lighters Logo" width="15" height="15">
        </div>
        <h2>Event Ticket</h2>
        <div class="ticket-details">
            <p><strong>Event Name:</strong> {{ event_name }}</p>
            <p><strong>Date:</strong> {{ event_date }}</p>
            <p><strong>Ticket Number:</strong> {{ ticket_number }}</p>
            <p><strong>Name:</strong> {{ name }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
        </div>
        <div class="qr-code">
            <img src="data:image/png;base64,{{ qr_code_base64 }}" alt="QR Code" width="150" height="150">
        </div>
    </div>
</body>
</html>
